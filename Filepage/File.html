<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case File Viewer</title>
<link rel="stylesheet" href="File.css">
</head>
<body>
<div class="grid-bg">
    <button class="nav-button">Home</button>
    <div class="header">Files</div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search..." oninput="searchFiles()">
    </div>

    <div class="content-area">
      <div class="text-boxes">
        <div class="text-box visible">Text Block 1<br>More details here<br>Even more info</div>
        <div class="text-box hidden">Text Block 2<br>New information<br>Additional details</div>
        <div class="text-box hidden">Text Block 3<br>Surveillance log<br>Commentary</div>
        <div class="text-box hidden">Text Block 4<br>Important notes<br>Classified data</div>
      </div>
      

      <div class="case-file" id="caseFile">
        <div class="file-box"><img src="../photos/A1 superman v batman.gif" alt="A1" class="thumbnail"></div>
        <div class="file-box"><img src="../photos/A7 superman.png" alt="A7" class="thumbnail"></div>
        <div class="file-box"><img src="../photos/B2 levetating superman.gif" alt="B2" class="thumbnail"></div>
        <div class="file-box"><img src="../photos/A4.png" alt="A4" class="thumbnail"></div>
        <div class="file-box"><img src="../photos/A5.png" alt="A5" class="thumbnail"></div>
        <div class="file-box"><img src="../photos/A6.png" alt="A6" class="thumbnail"></div>
        <div class="file-box"><img src="../photos/A7.png" alt="A7" class="thumbnail"></div>
      </div>
    </div>
  </div>


<script src="File.js"></script>
</body>
</html>

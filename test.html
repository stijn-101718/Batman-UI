<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case File Viewer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: monospace;
      background: black;
      color: red;
    }

    .grid-bg {
      background-image: linear-gradient(#333 1px, transparent 1px),
                        linear-gradient(90deg, #333 1px, transparent 1px);
      background-size: 40px 40px;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .header {
      font-size: 2rem;
      padding-bottom: 20px;
      color: red;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
    }

    .content-area {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
    }

    .text-boxes {
      display: grid;
      gap: 10px;
      position: relative;
      height: 500px;
      overflow: hidden;
    }

    .text-box {
      border: 2px solid red;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #999;
      position: absolute;
      width: 100%;
      transition: transform 1s ease, opacity 1s ease;
    }

    .text-box.hidden {
      opacity: 0;
      transform: translateY(100%);
    }

    .text-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .case-file {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .file-box {
      border: 2px solid red;
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .thumbnail {
      width: 100%;
      height: auto;
    }

    .nav-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #611;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="grid-bg">
    <button class="nav-button" onclick="nextFile()">Next File</button>
    <div class="header">Case File 0001_2010.02.20_01</div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search..." oninput="searchFiles()">
    </div>

    <div class="content-area">
      <div class="text-boxes">
        <div class="text-box visible">Text Block 1<br>More details here<br>Even more info</div>
        <div class="text-box hidden">Text Block 2<br>New information<br>Additional details</div>
        <div class="text-box hidden">Text Block 3<br>Surveillance log<br>Commentary</div>
        <div class="text-box hidden">Text Block 4<br>Important notes<br>Classified data</div>
      </div>

      <div class="case-file" id="caseFile">
        <!-- Thumbnails -->
        <div class="file-box"><img src="a78dddce-ee4b-4603-b5d2-595b031b8c99.png" alt="A7" class="thumbnail"></div>
        <div class="file-box"><img src="a78dddce-ee4b-4603-b5d2-595b031b8c99.png" alt="C5" class="thumbnail"></div>
        <div class="file-box"><img src="a78dddce-ee4b-4603-b5d2-595b031b8c99.png" alt="M4" class="thumbnail"></div>
        <div class="file-box"><img src="a78dddce-ee4b-4603-b5d2-595b031b8c99.png" alt="D12" class="thumbnail"></div>
        <div class="file-box"><img src="a78dddce-ee4b-4603-b5d2-595b031b8c99.png" alt="C9" class="thumbnail"></div>
        <div class="file-box"><img src="a78dddce-ee4b-4603-b5d2-595b031b8c99.png" alt="T11" class="thumbnail"></div>
        <div class="file-box"><img src="a78dddce-ee4b-4603-b5d2-595b031b8c99.png" alt="F3" class="thumbnail"></div>
      </div>
    </div>
  </div>

  <script>
    let fileIndex = 1;
    let currentText = 0;
    const textBoxes = document.querySelectorAll(".text-box");

    function nextFile() {
      fileIndex++;
      document.querySelector('.header').innerText = `Case File 000${fileIndex}_2010.02.20_01`;
    }

    function searchFiles() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const boxes = document.querySelectorAll(".file-box");
      boxes.forEach(box => {
        const alt = box.querySelector('img').alt.toLowerCase();
        box.style.display = alt.includes(input) ? "block" : "none";
      });
    }

    function cycleText() {
      textBoxes[currentText].classList.remove("visible");
      textBoxes[currentText].classList.add("hidden");
      currentText = (currentText + 1) % textBoxes.length;
      textBoxes[currentText].classList.remove("hidden");
      textBoxes[currentText].classList.add("visible");
    }

    setInterval(cycleText, 3000); // Change text every 3 seconds
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        .achtergrond {
            background-color: gray; 
            width: auto;
            height: auto;
            position: absolute;
            cursor: grab;
            user-select: none;
            opacity: 0.6;
            border: solid 10px black;
        }
    </style>
</head>
<body>

<button onclick="toonVlak()">Test</button>

<h1 id="zeghoi" style="display: none;"></h1>

<script>
    function toonVlak() {
        const box = document.getElementById("zeghoi");
        box.style.display = "block";
        box.innerHTML = "<iframe src='https://101727.stu.sd-lab.nl/mijnwebsite/html/home.html?classId=bb9b8dc6-1952-43bf-9b9b-1724bfd54da2&assignmentId=7260e4da-8184-419e-9c14-ff7d233c944d&submissionId=8dd2aeac-6e5b-26a3-bd60-c8796e448886' width='800' height='600' frameborder='0' allowfullscreen></iframe>";
        box.classList.add("achtergrond");
    }

    const box = document.getElementById("zeghoi");
    let isDragging = false;
    let offsetX, offsetY;

    box.addEventListener("mousedown", function(e) {
        isDragging = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
        box.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", function(e) {
        if (isDragging) {
            box.style.left = (e.clientX - offsetX) + "px";
            box.style.top = (e.clientY - offsetY) + "px";
        }
    });

    document.addEventListener("mouseup", function() {
        isDragging = false;
        box.style.cursor = "grab";
    });
</script>

<h1>test test test</h1>

</body>
</html>

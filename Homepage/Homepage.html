<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batman Suit 3D</title>
  <style>
    body { margin: 0; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

    // === Scene Setup ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // === Camera ===
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 2, 5); // Adjust as needed

    // === Renderer ===
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Lights ===
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x222222, 2); // strong light
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 3); // directional light
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // === Controls ===
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // === Load GLTF Model ===
    const loader = new GLTFLoader();
    loader.load(
      'scene.gltf', // Path to your GLTF file
      // Callback when the model is loaded
      (gltf) => {
        const model = gltf.scene;

        // Scale, position, and rotate as needed
        model.scale.set(1, 1, 1);          // try 0.5 or 2 if needed
        model.position.set(0, 0, 0);
        model.rotation.y = Math.PI;       // rotate 180 degrees if facing backward

        scene.add(model);

        console.log('GLTF model loaded:', model);
      },
      undefined,
      (error) => {
        console.error('Error loading GLTF:', error);
      }
    );

    // === Resize Handler ===
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === Animation Loop ===
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
